        <header>
            <!-- Navbar section start -->
            <nav>
                <div class="nav-logo-container">
                    <img src="/Images/Group 40071 (2).png" alt="Logo">
                    <h2 class="nav-logo-title">Mass <span>Travel</span></h2>

                <div>
                    <ul class="menu-list">

            <!-- Navbar section end -->

                        <img class="select-img" src="/Images/001-down-arrow.png" alt="">

                    <div class="input-text-area-2">
